<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detall de la Foto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detall de la Foto</h1>
    </header>
    <main class="photo-detail">
        <div class="photo-large">
            <img src="fotos/amaipollete.jpg" alt="Foto Detallada">
        </div>
        <section class="comments">
            <h2>Comentaris</h2>
            <ul>
                <li><strong>Usuari 1:</strong> M'encanta aquesta foto!</li>
                <li><strong>Usuari 2:</strong> Quin bon paisatge!</li>
            </ul>
            <form action="#" method="POST" class="comment-form">
                <label for="new-comment">Afegeix un comentari:</label>
                <textarea id="new-comment" name="comment" rows="3" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
